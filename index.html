<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" href="pic/javascript-if-statement.png">
    <link rel="icon" href="pic/javascript-if-statement.png">
    <title>If-else Statement</title>
</head>
<style>
    body{
        text-align: center;
    }
</style>

<body>

    <h1><center><i><u><b>Condition Checking with if else</b></u></i></center></h1><hr><hr>

    <form onsubmit="doSum(); return false">
        Num1: <input id="num1" type="number" required placeholder="Enter a number">
        <br><br>
        Operation: <input id="operation" type="text" placeholder="Enter + - * /" required>
        <br><br>
        Num2: <input id="num2" type="number" required placeholder="Enter second number">
        <br><br>
        <button type="submit">Submit</button>
    </form>
    <h3 id="result"> </h3>

    <script>
        function doSum() {
            let firstNumber = +document.querySelector("#num1").value
            let secondNumber = +document.querySelector("#num2").value
            let operation = document.querySelector("#operation").value

            let resultElement = document.querySelector("#result")

            if (operation === "+") {
                resultElement.innerHTML = firstNumber + secondNumber

            } else if (operation === "-") {
                resultElement.innerHTML = firstNumber - secondNumber

            } else if (operation === "*") {
                resultElement.innerHTML = firstNumber * secondNumber

            } else if (operation === "/") {

                if (secondNumber === 0) {
                    resultElement.innerHTML = "Cannot divide by 0"
                } else {
                    resultElement.innerHTML = firstNumber / secondNumber;
                }
                
            } else {
                resultElement.innerHTML = "invalid operation"
            }
        }
    </script>



</body>

</html>
